<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"/>
  <title>Angle Crypto App</title>
  <style>
    /* Kept Styling here because Webpack was finicky with CSS Loader */

    /* Headers Formatting */
    body {
      text-align: center;
      padding: 20px;
      background-color: lightgray;
    }

    h1 {
      color: darkblue;
      font-size: 50px;
    }

    h3 {
      color: red;
      font-size: 30px;
    }

    /* Data Formatting */
    .coin-column {
      display: grid;
      grid-template-columns: 15% 35% 35% 15% ;
    }

    .coin-square {
      background-color: linen;
      color: blue;
      height: 400px;
      width: auto;
      padding: 50px;
      margin: 20px;
      border-radius: 15%;
      text-align: left;
      font-size: 20px;
    }

    .generic-text {
      padding: 10px;
      color: black;
    }

    .coin-info {
      color: blue;
    }

    .negative-change {
      color: red;
    }

    .positive-change {
      color: rgb(45, 196, 45);
    }

    /* Image Formatting */
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      height: 100px;
      width: auto;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
